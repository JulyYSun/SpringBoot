<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>添加学生</h2>
    <form th:action="@{/createStudent}" th:method="post" >
        <table border="1">
            <tr>
                <th>Id</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
            <tr>
                <td><input name="id" type="text"></td>
                <td><input name="name" type="text"></td>
                <td><input name="age" type="text"></td>
                <td><input name="sex" type="text"></td>
            </tr>
        </table>
        <p><input type="submit" value="提交"></p>
    </form>

    <h2>删除学生</h2>
    <form th:action="@{/deleteStudent}" th:method="post">
        <p><label>请输入删除学生的Id</label><input name="id" type="text"></p>
        <input type="submit" value="提交">
    </form>

    <h2>更新学生信息</h2>
    <form th:action="@{/updateStudent}" th:method="post" >
        <table border="1">
            <tr>
                <th>Id</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
            <tr>
                <td><input name="id" type="text"></td>
                <td><input name="name" type="text" ></td>
                <td><input name="age" type="text" ></td>
                <td><input name="sex" type="text"></td>
            </tr>
        </table>
        <p><input type="submit" value="提交"></p>

    </form>

    <h2>当前所有学生信息</h2>
    <table border="1">
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr th:each="student : ${studentList}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.sex}"></td>
        </tr>
    </table>



</body>
</html>
